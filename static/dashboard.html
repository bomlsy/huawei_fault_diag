<div class="container-fluid">

    <h1 class="page-header">
        Dashboard <small>当前状态</small>
        <button id="btn_sync" class="flat-button active"><span class="fa fa-refresh fa-spin"></span>  Sync</button>
    </h1>
    <div class="row">
        <div class="col-md-4">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3></h3>
                        <h3 id="node_sum">0</h3>
                        <small>结点数</small>
                    </div>
                    <div class="icon">
                       <i class="fa fa-eye fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3></h3>
                        <h3 id="mod_sum">0</h3>
                        <small>模块数</small>
                    </div>
                    <div class="icon">
                       <i class="fa fa-eye fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3></h3>
                        <h3 id="key_sum">0</h3>
                        <small>密钥数</small>
                    </div>
                    <div class="icon">
                       <i class="fa fa-eye fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
    
        <div class="col-md-4">
            <canvas id="node_donut">
            </canvas>
        </div>

        <div class="col-md-8">
                <ul class="rectangle-list" id="node_list">
                </ul>
        </div>

    </div>
