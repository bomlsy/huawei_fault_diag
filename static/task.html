<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title> HUAWEI</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href='assets/css/font-awesome.min.css' rel='stylesheet' />

    <link href="assets/css/custom-style.css" rel="stylesheet" />
    <link href="assets/css/task.css" rel="stylesheet" />
</head>

<body>


<nav class="navbar">
    <div class="navbar-header">
        <a class="navbar-brand" href="dashboard.html">
            <strong>HUAWEI</strong>
        </a>
        <a style="cursor: pointer;" id="switch_sidebar" class="fa fa-navicon fa-lg"></a>
    </div>
</nav>

<div class="sidebar">
    <div class="list-group panel">
        <a href="dashboard.html" class="list-group-item"><i class="fa fa-dashboard"></i> Dashboard</a>
        <a href="nodes.html" class="list-group-item"><i class="fa fa-sitemap"></i> Nodes</a>
        <a href="task.html" class="list-group-item active"><i class="fa fa-tasks"></i> Task</a>
        <a href="#menu3" class="list-group-item collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><i class="fa fa-cogs"></i> Configure</a>
        <div class="collapse" id="menu3">
            <a href="modules.html" class="list-group-item"><i class="fa fa-microchip"></i> Modules</a>
            <a href="keys.html" class="list-group-item"><i class="fa fa-key"></i> Keys</a>
        </div>

    </div>
</div>

<div class="container-fluid">
    <h1 class="page-header">
        Task <small>分发任务</small>
    </h1>
    <div class="row" id="row_1">
        <div class="col-md-9">
            <button class="help yellow" data-toggle="modal" data-target="#helpmodal"><span class="fa fa-question fa-2x"></span></button>
            <input class="flat" placeholder="NSL" id="nsl"></input>
            <button id="btn_mod" class="flat-button blue large active" onclick="switch2('cmd')"><span class="fa fa-microchip"></span> Module</button>
            <button id="btn_cmd" class="flat-button blue large active" onclick="switch2('mod')"><span class="fa fa-hashtag"></span> Command</button>
            <button id="btn_run" class="flat-button red" onclick="runTask()"><span class="fa fa-play"></span> Run</button>
        </div>
    </div>

    <div id="row_2">
        <div id="div_module">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-control" id="module_select"></select>
                    <input class="form-control" id="module_argument"> </input>
                </div>
                <div class="col-md-8">
                    <pre id="module_description"></pre>
                </div>
            </div>
        </div>
        <div id="div_command">
            <textarea id="command_content" class="log" style="border-color:#00AAFF; height:100%; overflow: auto" placeholder="Custom Command (Multiple Lines Supported)"></textarea>
        </div>
    </div>

    <div class="row" id="row_3">
        <ul class="rectangle-list" id="node_list">
        </ul>
    </div>

</div>


<script src="assets/js/jquery-3.2.1.js"></script>
<script src="assets/js/tether.min.js"></script>
<script src="assets/js/bootstrap.js"></script>


<script src="app/common.js"></script>
<script src="app/task.js"></script>

</body>

</html>
